<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummy Game </title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./JS/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./JS/jquery-ui.min.js"></script>       

</head>
<body>
    <div id="main">
        <div class="nav"></div>
        <img src = "./Images/Dealer.jpg" alt= "Dealer">
        <div id="board">
            <div class = "comCard" id = "player2">player 2</div>
            <button type="button" id="btn-deal">Deal</button>
            <button type="button" id="btn-show">Show</button>
            <div id="jokerCard"></div>
            <button type="button" id="btn-close"></button>
            <div id="openDeck"></div>
            <div class = "comCard" id="player3">player 3</div>
            <div class = "userCard">
            <div id="playerName">Samrat</div>
            <div class = "card" id = "card-1"></div>
            <div class = "card" id = "card-2"></div>
            <div class = "card" id = "card-3"></div>
            <div class = "card" id = "card-4"></div>
            <div class = "card" id = "card-5"></div>
            <div class = "card" id = "card-6"></div>
            <div class = "card" id = "card-7"></div>
            <div class = "card" id = "card-8"></div>
            <div class = "card" id = "card-9"></div>
            <div class = "card" id = "card-10"></div>
            <div class = "card" id = "card-11"></div>
            <div class = "card" id = "card-12"></div>
            <div class = "card" id = "card-13"></div>
            </div>                    
        </div>
    </div>
    <script type="text/javascript" src="./JS/app.js"></script>
	<script type="text/javascript" src="./JS/Support.js"></script>

</body>
</html>
